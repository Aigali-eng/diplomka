<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–£—á–∞—Å—Ç–Ω–∏–∫–∏ ‚Äî TeamTrack</title>
  <script type="module" src="/static/firebase.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/static/favicon.ico">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- –®–∞–ø–∫–∞ -->
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-semibold text-indigo-600">TeamTrack</h1>
      <nav>
        <a id="backBtn" href="#" class="text-sm text-indigo-600 hover:underline">‚¨Ö –ù–∞–∑–∞–¥ –∫ –ø—Ä–æ–µ–∫—Ç—É</a>
      </nav>
    </div>
  </header>

  <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
  <main class="max-w-6xl mx-auto px-6 py-10">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold">üë• –£—á–∞—Å—Ç–Ω–∏–∫–∏ –ø—Ä–æ–µ–∫—Ç–æ–≤</h2>
      <input
        type="text"
        id="searchInput"
        placeholder="–ü–æ–∏—Å–∫ –ø–æ email"
        class="border border-gray-300 rounded px-3 py-2 text-sm w-64"
      />
    </div>

    <div id="teamList" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
  </main>

  <script type="module">
    import { db } from "/static/firebase.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const teamList = document.getElementById("teamList");
    const searchInput = document.getElementById("searchInput");
    const backBtn = document.getElementById("backBtn");

    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ –≤–æ–∑–≤—Ä–∞—Ç –∫ –ø—Ä–æ–µ–∫—Ç—É
    const params = new URLSearchParams(window.location.search);
    const projectId = params.get("id");
    if (projectId) {
      backBtn.href = `/project.html?id=${projectId}`;
    } else {
      backBtn.href = "/dashboard";
    }

    let userMap = {}; // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ –¥–ª—è –ø–æ–∏—Å–∫–∞

    async function loadTeam() {
      const projectsSnapshot = await getDocs(collection(db, "projects"));
      userMap = {};

      projectsSnapshot.forEach((doc) => {
        const project = doc.data();
        const projectName = project.name || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è";
        const members = project.members || [];

        members.forEach((email) => {
          if (!userMap[email]) {
            userMap[email] = [];
          }
          userMap[email].push(projectName);
        });
      });

      renderUsers(userMap);
    }

    function renderUsers(map) {
      const searchTerm = searchInput.value.toLowerCase();
      teamList.innerHTML = "";

      const filtered = Object.entries(map).filter(([email]) =>
        email.toLowerCase().includes(searchTerm)
      );

      if (filtered.length === 0) {
        teamList.innerHTML = "<p class='text-gray-500'>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.</p>";
        return;
      }

      filtered.forEach(([email, projects]) => {
        const card = document.createElement("div");
        card.className = "bg-white p-4 rounded shadow hover:shadow-md transition";

        const emailEl = document.createElement("h3");
        emailEl.className = "text-indigo-600 font-semibold mb-2 break-all";
        emailEl.textContent = email;

        const ul = document.createElement("ul");
        ul.className = "list-disc list-inside text-sm text-gray-700";
        projects.forEach(p => {
          const li = document.createElement("li");
          li.textContent = p;
          ul.appendChild(li);
        });

        card.appendChild(emailEl);
        card.appendChild(ul);
        teamList.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => renderUsers(userMap));

    loadTeam();
  </script>
</body>
</html>
