 <script type="module">
  import { auth, db, onAuthStateChanged } from "/static/firebase.js";

async function loadProject() {
  const projectRef = doc(db, "projects", projectId);
  const projectSnap = await getDoc(projectRef);
  if (projectSnap.exists()) {
    const data = projectSnap.data();
    titleEl.textContent = data.name;
    descEl.textContent = data.description || "–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è";
    projectMembers = data.members || [];
    membersEl.textContent = "üë• –£—á–∞—Å—Ç–Ω–∏–∫–∏: " + projectMembers.join(", ");
    document.querySelector('a[href^="/analytics"]').href = `/analytics?id=${projectId}`;


    // ‚¨áÔ∏è –ó–∞–ø–æ–ª–Ω—è–µ–º datalist
    const list = document.getElementById("assigneeList");
    list.innerHTML = "";
    projectMembers.forEach(email => {
      const option = document.createElement("option");
      option.value = email;
      list.appendChild(option);
    });
  } else {
    titleEl.textContent = "–ü—Ä–æ–µ–∫—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω";
  }
}

  

  function renderKanban() {
    ["todo", "in-progress", "done"].forEach(id => {
      document.getElementById(id).innerHTML = "";
    });

    allTasks.forEach(task => {
      const col = task.status || "todo";
      const card = document.createElement("div");
      card.className = `p-3 border rounded bg-white shadow-sm cursor-move`;
      card.setAttribute("data-id", task.id);

      const status = task.status === "done" ? "line-through text-gray-400" : "";
      const color = task.priority === "high" ? "text-red-600"
                  : task.priority === "medium" ? "text-yellow-600"
                  : "text-green-600";

      let dueLabel = "–Ω–µ —É–∫–∞–∑–∞–Ω–æ";
      let dueClass = "text-gray-500";

      if (task.dueDate) {
  const now = new Date();
  const due = new Date(task.dueDate);
  const diff = (due - now) / (1000 * 60 * 60 * 24);

  dueLabel = due.toLocaleDateString("ru-RU");

  if (diff < 0) {
    dueClass = "text-red-600 font-bold animate-pulse";  // –ü—Ä–æ—Å—Ä–æ—á–µ–Ω–æ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
  } else if (diff <= 2) {
    dueClass = "text-orange-500 font-semibold";  // –ú–µ–Ω—å—à–µ 2 –¥–Ω–µ–π - –æ—Ä–∞–Ω–∂–µ–≤—ã–π
  } else if (diff <= 7) {
    dueClass = "text-yellow-500";  // –û—Ç 2 –¥–æ 7 –¥–Ω–µ–π - –∂–µ–ª—Ç—ã–π
  } else {
    dueClass = "text-green-500";  // –ë–æ–ª—å—à–µ –Ω–µ–¥–µ–ª–∏ - –∑–µ–ª–µ–Ω—ã–π
  }
}

      card.innerHTML = `
  <p class="font-medium ${status}">${task.text}</p>
  <p class="text-sm ${color}">${task.priority.toUpperCase()}</p>
  <p class="text-sm text-gray-500">üë§ ${task.assignee || "–Ω–µ –Ω–∞–∑–Ω–∞—á–µ–Ω–æ"}</p>
  <p class="text-sm ${dueClass}">‚è∞ ${dueLabel}</p>
  <div class="mt-2 flex gap-4 text-sm">
    <button data-action="edit" data-task-id="${task.id}" class="text-blue-600 hover:underline">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
    <button data-action="comment" data-task-id="${task.id}" class="text-indigo-500 hover:underline">üí¨ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</button>
    <button data-action="delete" data-task-id="${task.id}" class="text-red-600 hover:underline">üóë –£–¥–∞–ª–∏—Ç—å</button>
  </div>
`;


     
      document.getElementById(col).appendChild(card);
    });

    renderProgress();

document.getElementById("kanbanBoard").addEventListener("click", (e) => {
  const btn = e.target.closest("button[data-action]");
  if (!btn) return;

  const taskId = btn.getAttribute("data-task-id");
  const action = btn.getAttribute("data-action");
  const task = allTasks.find(t => t.id === taskId);
  if (!task) return;

  switch (action) {
    case "edit":
      window.openEditModal(task);
      break;
    case "comment":
      window.openCommentModal(task.id);
      break;
    case "delete":
      window.deleteTask(task.id);
      break;
  }
});



 function openTaskModal() {
  const modal = document.getElementById('taskModal');
  const modalContent = document.getElementById('taskModalContent');
  modal.classList.remove('hidden');

  setTimeout(() => {
    modalContent.classList.remove('scale-95', 'opacity-0');
    modalContent.classList.add('scale-100', 'opacity-100'); // ‚Üê –î–û–ë–ê–í–¨ –≠–¢–£ –°–¢–†–û–ö–£
  }, 50);
}


  function closeTaskModal() {
  const modal = document.getElementById('taskModal');
  const modalContent = document.getElementById('taskModalContent');
  modalContent.classList.remove('scale-100', 'opacity-100');
  modalContent.classList.add('scale-95', 'opacity-0');
  setTimeout(() => {
    modal.classList.add('hidden');
  }, 300);
}



  async function deleteTask(taskId) {
    const confirmDelete = confirm("–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å.");
    if (!confirmDelete) return;

    try {
      await deleteDoc(doc(db, "tasks", taskId));
    } catch (err) {
      console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∑–∞–¥–∞—á–∏:", err);
    }
  }

  window.addTask = async function () {
    const text = document.getElementById("taskText").value.trim();
    const assignee = document.getElementById("taskAssignee").value.trim();
    const priority = document.getElementById("taskPriority").value;
    const dueDate = document.getElementById("taskDue").value;

    if (!text || !priority || !projectId) return;

    await addDoc(collection(db, "tasks"), {
      text,
      assignee,
      priority,
      dueDate,
      status: "todo",
      projectId,
      createdAt: serverTimestamp()
    });

    document.getElementById("taskText").value = "";
    document.getElementById("taskAssignee").value = "";
    document.getElementById("taskPriority").value = "";
    document.getElementById("taskDue").value = "";
  };

  function openEditModal(task) {
    editTaskId = task.id;
    document.getElementById("editText").value = task.text || "";
    document.getElementById("editAssignee").value = task.assignee || "";
    document.getElementById("editPriority").value = task.priority || "";
    document.getElementById("editDue").value = task.dueDate || "";
    document.getElementById("editModal").classList.remove("hidden");
  }

  function closeEditModal() {
    editTaskId = null;
    document.getElementById("editModal").classList.add("hidden");
  }

  async function saveTaskEdit() {
    if (!editTaskId) return;

    const updated = {
      text: document.getElementById("editText").value.trim(),
      assignee: document.getElementById("editAssignee").value.trim(),
      priority: document.getElementById("editPriority").value,
      dueDate: document.getElementById("editDue").value
    };

    await updateDoc(doc(db, "tasks", editTaskId), updated);
    closeEditModal();
  }

  // üîµ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏
  function openCommentModal(taskId) {
    currentTaskId = taskId;
    document.getElementById("commentModal").classList.remove("hidden");
    loadComments(taskId);
  }

  function closeCommentModal() {
    currentTaskId = null;
    document.getElementById("commentModal").classList.add("hidden");
    document.getElementById("commentList").innerHTML = "";
    document.getElementById("newComment").value = "";
  }

  function loadComments(taskId) {
    const commentRef = collection(db, "tasks", taskId, "comments");
    const commentList = document.getElementById("commentList");

    onSnapshot(commentRef, (snapshot) => {
      commentList.innerHTML = "";
      if (snapshot.empty) {
        commentList.innerHTML = "<p class='text-gray-400'>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ –ø–æ–∫–∞ –Ω–µ—Ç.</p>";
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        const item = document.createElement("div");
        item.classList.add("p-2", "bg-gray-100", "rounded");
        item.innerHTML = `<strong>${data.author}</strong><br>${data.text}`;
        commentList.appendChild(item);
      });
    });
  }

  async function addComment() {
    const text = document.getElementById("newComment").value.trim();
    if (!text || !currentTaskId || !currentUser) return;

    const commentRef = collection(db, "tasks", currentTaskId, "comments");

    await addDoc(commentRef, {
      text,
      author: currentUser.email,
      createdAt: serverTimestamp()
    });

    document.getElementById("newComment").value = "";
  }

  // üîÑ –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –∑–∞–¥–∞—á–∏
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "/login";
    } else {
      currentUser = user;
      loadProject();

      const q = query(collection(db, "tasks"), where("projectId", "==", projectId));
      onSnapshot(q, (snapshot) => {
        allTasks = [];
        snapshot.forEach(doc => {
          allTasks.push({ id: doc.id, ...doc.data() });
        });
        renderKanban();
      });
    }
  });

  // üì¶ Drag-and-drop
  ["todo", "in-progress", "done"].forEach(status => {
    Sortable.create(document.getElementById(status), {
      group: "tasks",
      animation: 150,
      onAdd: async (evt) => {
        const taskId = evt.item.getAttribute("data-id");
        if (taskId) await updateDoc(doc(db, "tasks", taskId), { status });
      }
    });
  });

  // üåê –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
  window.openEditModal = openEditModal;
  window.closeEditModal = closeEditModal;
  window.saveTaskEdit = saveTaskEdit;
  window.deleteTask = deleteTask;
  window.openCommentModal = openCommentModal;
  window.closeCommentModal = closeCommentModal;
  window.addComment = addComment;

  window.openTaskModal = openTaskModal;
  window.closeTaskModal = closeTaskModal;
</script>
