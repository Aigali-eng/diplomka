<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TeamTrack ‚Äî –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/static/favicon.ico">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">TeamTrack</h1>
      <nav class="space-x-4 flex items-center">
        <a href="/profile" class="text-gray-600 hover:text-indigo-600">üë§ –ü—Ä–æ—Ñ–∏–ª—å</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-6 py-10 grid grid-cols-1 lg:grid-cols-4 gap-6">
    <!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å -->
    <aside class="lg:col-span-1">
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">–ü—Ä–∏–≤–µ—Ç, <span id="username">...</span></h2>
        <button onclick="toggleProjectForm()" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">‚ûï –ù–æ–≤—ã–π –ø—Ä–æ–µ–∫—Ç</button>
      </div>

      <!-- –§–æ—Ä–º–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ–µ–∫—Ç–∞ -->
      <div id="projectForm" class="bg-white mt-6 p-6 rounded-lg shadow hidden">
        <h3 class="text-lg font-semibold mb-2">–°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞</h3>
        <input id="projectName" type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" class="border p-2 w-full mb-2 rounded">
        <textarea id="projectDesc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" class="border p-2 w-full mb-2 rounded"></textarea>
        <input id="projectMembers" type="text" placeholder="–£—á–∞—Å—Ç–Ω–∏–∫–∏ (email, —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)" class="border p-2 w-full mb-4 rounded">
        <button onclick="createProject()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 w-full">–°–æ–∑–¥–∞—Ç—å</button>
      </div>
    </aside>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <section class="lg:col-span-3">
      <h2 class="text-2xl font-bold mb-4">üìÅ –ú–æ–∏ –ø—Ä–æ–µ–∫—Ç—ã</h2>
      <div id="projectsList" class="grid gap-4 sm:grid-cols-2 xl:grid-cols-3"></div>
    </section>
  </main>

  <!-- –ú–æ–¥–∞–ª–∫–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg">
      <h2 class="text-xl font-bold mb-4">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–µ–∫—Ç</h2>
      <input type="text" id="editProjectName" class="border p-2 w-full mb-2" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞" />
      <textarea id="editProjectDesc" class="border p-2 w-full mb-2" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞"></textarea>
      <input type="text" id="editProjectMembers" class="border p-2 w-full mb-4" placeholder="–£—á–∞—Å—Ç–Ω–∏–∫–∏ (email, —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)" />
      <div class="flex justify-between">
        <button onclick="closeEditModal()" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">–û—Ç–º–µ–Ω–∞</button>
        <button onclick="saveProjectEdit()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
      </div>
    </div>
  </div>

  <!-- Firebase –∏ –ª–æ–≥–∏–∫–∞ -->
  <script type="module">
    import { auth, db, onAuthStateChanged } from "/static/firebase.js";
    import {
      collection, addDoc, query, where, onSnapshot, serverTimestamp,
      updateDoc, doc, deleteDoc, getCountFromServer
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    let currentUser = null;
    let editingProjectData = null;

    window.toggleProjectForm = function () {
      document.getElementById("projectForm").classList.toggle("hidden");
    };

    window.createProject = async function () {
      const name = document.getElementById("projectName").value.trim();
      const desc = document.getElementById("projectDesc").value.trim();
      const membersRaw = document.getElementById("projectMembers").value.trim();

      if (!name || !currentUser) return;

      const members = membersRaw
        ? membersRaw.split(",").map(e => e.trim()).filter(e => e)
        : [];

      if (!members.includes(currentUser.email)) {
        members.push(currentUser.email);
      }

      await addDoc(collection(db, "projects"), {
        name,
        description: desc,
        members,
        owner: currentUser.uid,
        createdAt: serverTimestamp()
      });

      document.getElementById("projectName").value = "";
      document.getElementById("projectDesc").value = "";
      document.getElementById("projectMembers").value = "";
      toggleProjectForm();
    };

    window.openEditModal = function (id, data) {
      editingProjectData = { id, ...data };
      document.getElementById("editProjectName").value = data.name || "";
      document.getElementById("editProjectDesc").value = data.description || "";
      document.getElementById("editProjectMembers").value = (data.members || []).join(", ");
      document.getElementById("editModal").classList.remove("hidden");
    };

    window.closeEditModal = function () {
      editingProjectData = null;
      document.getElementById("editModal").classList.add("hidden");
    };

    window.saveProjectEdit = async function () {
      if (!editingProjectData) return;

      const name = document.getElementById("editProjectName").value.trim();
      const description = document.getElementById("editProjectDesc").value.trim();
      const membersRaw = document.getElementById("editProjectMembers").value.trim();

      const members = membersRaw.split(",").map(e => e.trim()).filter(e => e);
      if (!members.includes(currentUser.email)) members.push(currentUser.email);

      try {
        await updateDoc(doc(db, "projects", editingProjectData.id), {
          name,
          description,
          members
        });
        closeEditModal();
      } catch (err) {
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏: " + err.message);
      }
    };

    window.deleteProject = async function (projectId) {
      const confirmed = confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø—Ä–æ–µ–∫—Ç?");
      if (!confirmed) return;

      try {
        await deleteDoc(doc(db, "projects", projectId));
      } catch (err) {
        alert("–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –ø—Ä–æ–µ–∫—Ç: " + err.message);
      }
    };

    window.copyInviteLink = function (projectId) {
      const link = `${window.location.origin}/invite?id=${projectId}`;
      navigator.clipboard.writeText(link)
        .then(() => alert("–°—Å—ã–ª–∫–∞ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!"))
        .catch(() => alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏ —Å—Å—ã–ª–∫–∏"));
    };

    async function renderProjects(snapshot) {
      const container = document.getElementById("projectsList");
      container.innerHTML = "";

      if (snapshot.empty) {
        container.innerHTML = "<p class='text-gray-500'>–ù–µ—Ç –ø—Ä–æ–µ–∫—Ç–æ–≤ üò•</p>";
        return;
      }

      for (const docSnap of snapshot.docs) {
        const data = docSnap.data();
        const createdAt = data.createdAt?.toDate().toLocaleDateString("ru-RU") || "–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
        const memberList = (data.members || []).join(", ");

        const taskQuery = query(collection(db, "tasks"), where("projectId", "==", docSnap.id));
        const taskCountSnap = await getCountFromServer(taskQuery);
        const taskCount = taskCountSnap.data().count || 0;

        container.innerHTML += `
          <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition flex flex-col justify-between">
            <div>
              <h4 class="text-lg font-bold mb-1">${data.name}</h4>
              <p class="text-gray-600 text-sm mb-2">${data.description || "–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è"}</p>
              <p class="text-xs text-gray-500 mb-1">üë• ${memberList}</p>
              <p class="text-xs text-gray-400 mb-1">üìÖ ${createdAt}</p>
              <p class="text-xs text-gray-500 mb-1">üìå –ó–∞–¥–∞—á: ${taskCount}</p>
            </div>
            <div class="mt-4 flex justify-between text-sm">
              <a href="/project.html?id=${docSnap.id}" class="text-indigo-600 hover:underline">‚û°Ô∏è –ü–µ—Ä–µ–π—Ç–∏</a>
              <div class="space-x-2">
                <button onclick='openEditModal("${docSnap.id}", ${JSON.stringify(data).replace(/'/g, "\\'")})' class="text-blue-600 hover:underline">‚úèÔ∏è</button>
                <button onclick="deleteProject('${docSnap.id}')" class="text-red-500 hover:underline">üóë</button>
                <button onclick="copyInviteLink('${docSnap.id}')" class="text-indigo-500 hover:underline">üìã –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å</button>
              </div>
            </div>
          </div>
        `;
      }
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        document.getElementById("username").textContent = user.email.split("@")[0];
        const q = query(collection(db, "projects"), where("members", "array-contains", user.email));
        onSnapshot(q, renderProjects);
      } else {
        window.location.href = "/login";
      }
    });
  </script>
</body>
</html>
